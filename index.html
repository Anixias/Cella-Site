<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <title>Cella Programming Language</title>
    <link rel="stylesheet" href="css/main.css?v=1.1">

  <body>
    <div>
      <header>
        <div>Cella</div>
        <div>A minimalistic systems programming language</div>
      </header>
      <main>
        <pre>
          <code>
<span class="cella-keyword">mod</span> <span class="cella-module">helloWorld</span>

<span class="cella-keyword">use</span> <span class="cella-module">std</span>.<span class="cella-module">io</span>.<span class="cella-type">Console</span>

<span class="cella-function">main</span>: <span class="cella-keyword">entry</span>(<span class="cella-parameter">args</span>: <span class="cella-type">String[]</span>): <span class="cella-type">Int32</span>
{
	<span class="cella-type">Console</span>.<span class="cella-function">println</span>(<span class="cella-literal">"Hello, World!"</span>)
	<span class="cella-keyword">ret</span> <span class="cella-literal">0</span>
}
          </code>
        </pre>
      </main>
    </div>
  </body>
