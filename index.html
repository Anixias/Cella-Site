<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <title>Cella Programming Language</title>
    <link rel="stylesheet" href="css/main.css?v=1.3">
  </head>
  <body>
    <div>
      <header>
        <div class="title">Cella</div>
        <div class="subtitle">A minimalistic systems programming language</div>
      </header>
      <br/><br/>
      <main>
        <div class="subtitle">Hello World:</div>
        <div class="code-block">
          <pre><code><span class="line-number">1	</span><span class="cella-keyword">mod</span> <span class="cella-module">helloWorld</span>
<span class="line-number">2	</span>
<span class="line-number">3	</span><span class="cella-keyword">use</span> <span class="cella-module">std</span>.<span class="cella-module">io</span>.<span class="cella-type">Console</span>
<span class="line-number">4	</span>
<span class="line-number">5	</span><span class="cella-function">main</span>: <span class="cella-keyword">entry</span>(<span class="cella-parameter">args</span>: <span class="cella-type">String[]</span>): <span class="cella-type">Int32</span>
<span class="line-number">6	</span>{
<span class="line-number">7	</span>	<span class="cella-type">Console</span>.<span class="cella-function">println</span>(<span class="cella-literal">"Hello, World!"</span>)
<span class="line-number">8	</span>	<span class="cella-keyword">ret</span> <span class="cella-literal">0</span>
<span class="line-number">9	</span>}
</code></pre>
        </div>
      </main>
    </div>
  </body>
</html>
